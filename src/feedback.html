<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>反馈</title>
        <link rel="stylesheet" href="css/feedback.css">
        <link rel="icon" href="css/images/icon.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
      <header class="header">
            <nav class="nav">
                <img src="./css/images/logo-y.png" alt="">
                <ul>
                    <li><a href="shouye.html">首页</a></li>
                    <li><a href="story.html">故事介绍</a></li>
                    <li><a href="characters.html">人物介绍</a></li>
                    <li><a href="wallpaper.html">图片库</a></li>
                    <li><a href="login.html">登录</a></li>
                    <li><a href="feedback.html">反馈</a></li>
                </ul>
                <div class="search">
                    <div class="search-border">
                        <input type="text" placeholder="search">
                    </div>
                    <button class="button">搜索</button>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
            <div class="post">
                <div class="text">感谢您的反馈！</div>
                <div class="edit">exit</div>
            </div>
            <div class="star-widget">
                <input type="radio" name="rate" id="rate-5">
                <label for="rate-5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4">
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3">
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2">
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-1">
                <label for="rate-1" class="fas fa-star"></label>
                <form action="#">
                    <header class="xhead"></header>
                    <div class="textarea">
                        <textarea cols="30" placeholder="请分享你的建议......"></textarea>
                    </div>
                    <div class="btn">
                        <button type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
        </main>
        
        <script>
            const btn = document.querySelector("button");
            const post = document.querySelector(".post");
            const widget = document.querySelector(".star-widget");
            const editBtn = document.querySelector(".edit");
            btn.onclick = () => {
                widget.style.display = "none";
                post.style.display = "absolute";
                post.style.top = "0";
                post.style.left = "0";
                editBtn.onclick = () => {
                    widget.style.display = "block";
                    post.style.display = "none";
                }
                return false;
            }
        </script>
 
    </body>
</html>
